namespace: aman

image:
  repository: aman
  tag: latest
  pullPolicy: IfNotPresent

api:
  port: 8080
  serviceType: ClusterIP
  args: ["ingest-http", "-addr", ":8080"]

ingress:
  enabled: true
  className: nginx
  host: aman.local
  annotations: {}
  tls:
    enabled: true
    secretName: aman-tls

alb:
  enabled: false
  annotations: {}

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

persistence:
  enabled: true
  size: 20Gi
  storageClassName: ""

security:
  runAsUser: 10001
  runAsGroup: 10001
  fsGroup: 10001
  runAsNonRoot: true
  seccompProfile: RuntimeDefault
  readOnlyRootFilesystem: true

config:
  logLevel: info
  metricsOn: true
  strictMode: false

signingKeySecret:
  create: false
  name: aman-signing-keys
  keyName: keypair.json
  keypairJson: ""

networkPolicy:
  enabled: true
  allowFromNamespaceSelector: {}
  allowFromPodSelector: {}
  allowEgressToDNS: true

serviceAccount:
  create: true
  name: ""
  automount: false
