apiVersion: v1
kind: Service
metadata:
  name: {{ include "aegisr.fullname" . }}-api
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.api.serviceType }}
  selector:
    app: {{ include "aegisr.name" . }}
    component: api
  ports:
    - name: ingest
      port: {{ .Values.api.port }}
      targetPort: {{ .Values.api.port }}
