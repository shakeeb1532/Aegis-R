{{- if .Values.ui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aegisr.fullname" . }}-ui
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "aegisr.name" . }}
      component: ui
  template:
    metadata:
      labels:
        app: {{ include "aegisr.name" . }}
        component: ui
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ if .Values.serviceAccount.name }}{{ .Values.serviceAccount.name }}{{ else }}{{ include "aegisr.fullname" . }}{{ end }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
      securityContext:
        runAsUser: {{ .Values.security.runAsUser }}
        runAsGroup: {{ .Values.security.runAsGroup }}
        fsGroup: {{ .Values.security.fsGroup }}
        runAsNonRoot: {{ .Values.security.runAsNonRoot }}
        seccompProfile:
          type: {{ .Values.security.seccompProfile }}
      containers:
        - name: aegisr-ui
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "ui"
            - "-addr"
            - ":{{ .Values.ui.port }}"
            - "-audit"
            - "{{ .Values.ui.auditPath }}"
            - "-signed-audit"
            - "{{ .Values.ui.signedAuditPath }}"
            - "-approvals"
            - "{{ .Values.ui.approvalsPath }}"
            - "-report"
            - "{{ .Values.ui.reportPath }}"
            - "-profiles"
            - "{{ .Values.ui.profilesPath }}"
            - "-disagreements"
            - "{{ .Values.ui.disagreementsPath }}"
            - "-key"
            - "{{ .Values.ui.keyPath }}"
            - "-basic-user"
            - "{{ .Values.ui.basicUser }}"
            - "-basic-pass"
            - "$(BASIC_PASS)"
          env:
            - name: BASIC_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ui.basicPassSecret }}
                  key: password
          ports:
            - containerPort: {{ .Values.ui.port }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: {{ .Values.security.readOnlyRootFilesystem }}
            capabilities:
              drop: ["ALL"]
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: signing-keys
              mountPath: {{ .Values.ui.keyPath }}
              subPath: {{ .Values.signingKeySecret.keyName }}
              readOnly: true
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "aegisr.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: signing-keys
          secret:
            secretName: {{ .Values.signingKeySecret.name }}
{{- end }}
