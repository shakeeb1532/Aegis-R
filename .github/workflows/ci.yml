name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.12'
        env:
          GOTOOLCHAIN: local
      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
        env:
          GOTOOLCHAIN: local
      - name: Go test
        env:
          GOTOOLCHAIN: local
        run: go test ./...
      - name: Go race
        env:
          GOTOOLCHAIN: local
        run: go test -race ./...
      - name: Scenario evaluation (baseline)
        env:
          GOTOOLCHAIN: local
        run: |
          go run ./cmd/aegisr generate-scenarios -out /tmp/scenarios.json -rules data/rules.json
          go run ./cmd/aegisr evaluate -scenarios /tmp/scenarios.json -rules data/rules.json -format cli
      - name: Scenario evaluation (realistic regression)
        env:
          GOTOOLCHAIN: local
        run: |
          go run ./cmd/aegisr evaluate -scenarios data/scenarios_realistic.json -rules data/rules.json -format md -out /tmp/regression_report.md
      - name: Upload regression report
        uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: /tmp/regression_report.md
      - name: Benchmarks (short)
        env:
          GOTOOLCHAIN: local
        run: |
          go test ./internal/logic -run ^$ -bench BenchmarkReason -benchmem -count=1
          go test ./internal/core -run ^$ -bench BenchmarkAssess -benchmem -count=1
      - name: Build container
        run: docker build -t aegisr:ci .
      - name: govulncheck
        env:
          GOTOOLCHAIN: local
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true
