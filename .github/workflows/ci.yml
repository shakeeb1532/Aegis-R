name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.2
      - name: Go test
        run: go test ./...
      - name: Go race
        run: go test -race ./...
      - name: Scenario evaluation (baseline)
        run: |
          go run ./cmd/aegisr generate-scenarios -out /tmp/scenarios.json -rules data/rules.json
          go run ./cmd/aegisr evaluate -scenarios /tmp/scenarios.json -rules data/rules.json -format cli
      - name: Benchmarks (short)
        run: |
          go test ./internal/logic -run ^$ -bench BenchmarkReason -benchmem -count=1
          go test ./internal/core -run ^$ -bench BenchmarkAssess -benchmem -count=1
      - name: Build container
        run: docker build -t aegisr:ci .
      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true
