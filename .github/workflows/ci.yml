name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Go test
        run: go test ./...
      - name: Go race
        run: go test -race ./...
      - name: Benchmarks (short)
        run: |
          go test ./internal/logic -run ^$ -bench BenchmarkReason -benchmem -count=1
          go test ./internal/core -run ^$ -bench BenchmarkAssess -benchmem -count=1
      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || true
